<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="script"  th:href="@{/webjars/bootstrap/js/bootstrap.min.js}"/>
</head>
<body>
<div  class="container-fluid ">
    <div class="text-center" style="padding:18px;"><h1>[[${pageTitle}]]</h1></div>
    <form th:action="@{/users/save}" method="post" th:object="${user}" style="max-width:500px; margin:0 auto;">
        <input type="hidden" th:field="*{id}">
        <div style="border-style:solid;padding:10px;border-radius:10px;">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email</label >
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{FirstName}" class="form-control" required minlength="2" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastname}" class="form-control" required minlength="2" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{password}" class="form-control" required minlength="5" maxlength="15"/>
                </div>
            </div>
           <div class="form-group row">
                <label class="col-sm-4 col-form-label">Enabled</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{enabled}" />
                </div>
            </div>


        <div class="text-center">
            <button type="submit" class="btn btn-primary" style="margin:10px;">Save</button>
            <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>

        </div>
        </div>
    </form>


</div>
<script type="text/javascript">
    function cancelForm(){
    window.location="[[@{/users}]]";
    }
</script>
</body>
</html>
